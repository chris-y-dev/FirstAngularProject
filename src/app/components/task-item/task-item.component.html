<div 
    class="container p-3 m-3 task-item" 
    [ngClass]="{reminder: task.reminder}">
    <div class="row justify-items-around">
        <div [ngStyle]="{'width':'90%'}">
            <h3>{{ task.text }}</h3>
        </div>
        <fa-icon 
            (click)="onDelete(task)" 
            [icon]="faTimes" 
            [ngStyle]="{ 'color': 'red', 'width':'10%'}"></fa-icon>
    </div>
    <p>{{ task.day }}</p>
</div>
