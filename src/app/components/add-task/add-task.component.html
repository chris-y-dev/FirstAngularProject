<form 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask">
    <div class="form-group my-3">
        <label for="text" class="form-check-label">Task</label>
        <input 
        type="text" 
        name="text" 
        [(ngModel)]="text" 
        id="text" 
        placeholder="Add Task" class="form-control"/>
    </div>
    <div class="form-group my-3">
        <label for="day" class="form-check-label">Day & Time</label>
        <input 
        type="text" 
        name="day" 
        [(ngModel)]="day" 
        id="day" 
        placeholder="eg Monday 11th January at 10:00am" 
        class="form-control"/>
    </div>
    <div class="form-group form-check my-3">
        <input 
        type="checkbox" 
        name="reminder" 
        [(ngModel)]="reminder" 
        id="reminder" 
        class="form-check-input"/>
            <label for="reminder" class="form-check-label">Set reminder</label>
    </div>
        <input type="submit" value="Save Task" class="btn btn-primary mb-5" />
    
</form>
